<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
        }
        header { border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 40px; }
        nav a { margin-right: 20px; text-decoration: none; color: #0066cc; }
        nav a:hover { text-decoration: underline; }
        .hero { background: #f8f9fa; padding: 40px; margin-bottom: 40px; border-radius: 8px; }
        .hero h1 { margin-top: 0; color: #1a1a1a; }
        .hero p { font-size: 1.1em; color: #666; margin-bottom: 0; }
        h2 { color: #1a1a1a; border-bottom: 2px solid #0066cc; padding-bottom: 10px; }
        a { color: #0066cc; }
        ul { padding-left: 20px; }
        li { margin-bottom: 8px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
</body>
</html>
