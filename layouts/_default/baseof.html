<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H3R953C7YW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-H3R953C7YW');
    </script>
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
        }
        header { border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 40px; }
        nav a { margin-right: 20px; text-decoration: none; color: #0066cc; }
        nav a:hover { text-decoration: underline; }
        .hero { background: #f8f9fa; padding: 40px; margin-bottom: 40px; border-radius: 8px; }
        .hero h1 { margin-top: 0; color: #1a1a1a; }
        .hero p { font-size: 1.1em; color: #666; margin-bottom: 0; }
        h2 { color: #1a1a1a; border-bottom: 2px solid #0066cc; padding-bottom: 10px; }
        a { color: #0066cc; }
        ul { padding-left: 20px; }
        li { margin-bottom: 8px; }
        
        /* Service accordion styles */
        .service-item { margin-bottom: 15px; border: 1px solid #e0e0e0; border-radius: 5px; }
        .service-header { 
            padding: 15px 20px; 
            cursor: pointer; 
            background: #f8f9fa; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            transition: background-color 0.2s;
        }
        .service-header:hover { background: #e9ecef; }
        .service-title { font-weight: bold; }
        .service-toggle { 
            font-size: 18px; 
            font-weight: bold; 
            color: #0066cc; 
            transition: transform 0.2s;
        }
        .service-content { 
            padding: 0 20px; 
            max-height: 0; 
            overflow: hidden; 
            transition: all 0.3s ease-out;
            background: white;
        }
        .service-content.expanded { 
            padding: 20px; 
            max-height: 200px; 
        }
        
        /* Headshot styling */
        img[alt="Thomas Wilsher"] {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <script>
    function toggleService(serviceId) {
        const content = document.getElementById(serviceId);
        const toggle = document.getElementById('toggle' + serviceId.slice(-1));
        
        if (content.classList.contains('expanded')) {
            content.classList.remove('expanded');
            toggle.textContent = '+';
        } else {
            content.classList.add('expanded');
            toggle.textContent = 'âˆ’';
        }
    }
    </script>
</body>
</html>
